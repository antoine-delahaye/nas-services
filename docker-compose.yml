version: "3.8"

services:
  caddy:
    image: caddy:alpine
    restart: always
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    ports:
      - target: 80
        published: 80
        protocol: tcp
      - target: 443
        published: 443
        protocol: tcp
      - target: 443
        published: 443
        protocol: udp

  portainer:
    image: portainer/portainer-ce:alpine
    restart: always
    environment:
      VIRTUAL_HOST: portainer.${DOMAIN:-localhost}
      VIRTUAL_PORT: 9000
    ports:
      - target: 8000
        published: 8000
        protocol: tcp
    volumes:
      - portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock

  qbittorrent:
    image: qbittorrentofficial/qbittorrent-nox:latest
    restart: always
    ports:
      - target: 8080
        published: 8080
        protocol: tcp
      - target: 6881
        published: 6881
        protocol: tcp
      - target: 6881
        published: 6881
        protocol: udp
    volumes:
      - qbittorrent_config:/config
      - ${QBITTORRENT_DOWNLOADS_PATH:-./qbittorrent}:/downloads

volumes:
  caddy_data:
  caddy_config:
  portainer_data:
  qbittorrent_config: